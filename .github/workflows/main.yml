name: Build all packages
on:
  workflow_dispatch:
jobs:
  build_jemalloc:
    strategy:
      matrix:
        jemalloc: [linux-cachy-lto, linux-tt-lto, curl, fcitx5, feh, git, ibus, numlockx, picom, wget, xorg-xinit, xorg-xsetroot]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Build jemalloc packages for arch
        uses: actions/checkout@v3.1.0
      - id: makepkg
        uses: antman666/pkgbuild-action@jemalloc
        with:
          pkgdir: ${{ matrix.jemalloc }}
          namcapDisable: 1
          makepkgArgs: "--skippgpcheck"
      - uses: ncipollo/release-action@v1.11.1
        with:
          allowUpdates: true
          tag: "x86_64"
          artifacts: "./*/*.zst"
          token: ${{ secrets.GITHUB_TOKEN }}
  build_no_jemalloc:
    strategy:
      matrix:
        nojemalloc: [bash, btrfs-progs, dbus, dhcpcd, duktape, js91, lib32-systemd, libdrm, lz4, mesa, ntfs-3g, perl, pixman, polkit, rtkit, sqlite, systemd, uksmd, util-linux, v2raya-git, wayland, wpa_supplicant, xorg-server, zlib, zstd, zsh]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Build non-jemalloc packages for arch
        uses: actions/checkout@v3.1.0
      - id: makepkg
        uses: antman666/pkgbuild-action@non-jemalloc
        with:
          pkgdir: ${{ matrix.nojemalloc }}
          namcapDisable: 1
          makepkgArgs: "--skippgpcheck"
      - uses: ncipollo/release-action@v1.11.1
        with:
          allowUpdates: true
          tag: "x86_64"
          artifacts: "./*/*.zst"
          token: ${{ secrets.GITHUB_TOKEN }}
  build_no_lto:
    strategy:
      matrix:
        nolto: [binutils, gcc, glibc, glib2, libtool, llvm, node, openssl, qemu, wine]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Build non-lto packages for arch
        uses: actions/checkout@v3.1.0
      - id: makepkg
        uses: antman666/pkgbuild-action@non-lto
        with:
          pkgdir: ${{ matrix.nolto }}
          namcapDisable: 1
          makepkgArgs: "--skippgpcheck"
      - uses: ncipollo/release-action@v1.11.1
        with:
          allowUpdates: true
          tag: "x86_64"
          artifacts: "./*/*.zst"
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: antman666/update-db-for-repo@mine
        with: 
          tag: x86_64
      - uses: ncipollo/release-action@v1.11.1
        with:
          allowUpdates: True
          tag: "x86_64"
          artifacts: "./own-repo.*"
          token: ${{ secrets.GITHUB_TOKEN }}
  update_db:
    needs: [build_jemalloc, build_no_jemalloc]
    runs-on: ubuntu-latest
    steps: 
      - uses: antman666/update-db-for-repo@mine
        with: 
          tag: x86_64
      - uses: ncipollo/release-action@v1.11.1
        with:
          allowUpdates: True
          tag: "x86_64"
          artifacts: "./own-repo.*"
          token: ${{ secrets.GITHUB_TOKEN }}

