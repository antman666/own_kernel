name: Github Action Build PKGBUILD
on: push
jobs:
  build_ck_uksm:
    runs-on: ubuntu-latest
    steps:
      - name: Build linux-ck-uksm for arch
        uses: actions/checkout@v2.3.4
      - id: makepkg
        uses: edlanglois/pkgbuild-action@v1.1.6
        with:
          pkgdir: "linux-ck-uksm"
          namcapDisable: 1
          makepkgArgs: "--skippgpcheck"
          aurDeps: 1
      - uses: ncipollo/release-action@v1.8.6
        with:
          allowUpdates: true
          tag: "x86_64"
          artifacts: "./*/*.zst"
          token: ${{ secrets.GITHUB_TOKEN }}
  build_xanmod_cacule_uksm:
    runs-on: ubuntu-latest
    steps:
      - name: build linux-xanmod-cacule-uksm for arch
        uses: actions/checkout@v2.3.4
      - id: makepkg
        uses: edlanglois/pkgbuild-action@v1.1.6
        with:
          pkgdir: "linux-xanmod-cacule-uksm"
          namcapDisable: 1
          makepkgArgs: "--skippgpcheck"
          aurDeps: 1
      - uses: ncipollo/release-action@v1.8.6
        with:
          allowUpdates: true
          tag: "x86_64"
          artifacts: "./*/*.zst"
          token: ${{ secrets.GITHUB_TOKEN }}
  update_db:
    needs: [build_ck_uksm, build_xanmod_cacule_uksm]
    runs-on: ubuntu-latest
    steps: 
      - uses: antman666/update-db-for-repo@master
        with: 
          tag: x86_64
      - uses: ncipollo/release-action@v1.8.6
        with:
          allowUpdates: True
          tag: "x86_64"
          artifacts: "./kernels.*"
          token: ${{ secrets.GITHUB_TOKEN }}

