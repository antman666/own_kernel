name: Update DB
on:
  workflow_dispatch:
jobs:
  update_db:
    runs-on: ubuntu-latest
    steps:
      - uses: antman666/update-db-for-repo@mine
        with: 
          tag: x86_64
      - uses: ncipollo/release-action@v1.11.1
        with:
          allowUpdates: True
          tag: "x86_64"
          artifacts: "./own-repo.*"
          token: ${{ secrets.GITHUB_TOKEN }}
