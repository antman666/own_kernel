name: Delete old workflow runs
on:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2.0.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 8
          keep_minimum_runs: 6
